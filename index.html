<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="icon" id="taurus" type="image/png" href="images/26569_00.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">

    <title>Muhammad El-Desouky</title>
</head>

<body>

    <div class="container">
        <!---------------start change button------------>
        <div class=" row change ">
            <form action="">
                <span class="col-sm-4 col-md-4 col-lg-4" style="font-weight: bold; font-size: large;">Password :</span>
                <input class="col-sm-4 col-md-5 col-lg-5" type="password" name="Password" id="input"
                    placeholder="Password">
                <button class="rounded-pill col-md-3 col-lg-3 " type="button"> Show Password</button><br>
            </form>
        </div>
        <!---------------end change button------------>
        <hr><br>
        <!---------------start validate form------------>
        <form action="validate">
            <div class="row form-group ">
                <span class=" w-100 col-sm-4 col-md-4 col-lg-4" style="font-weight: bold; font-size: large;">Enter your
                    password
                    :</span>
                <input class="col-sm-4 col-md-4 col-lg-4 form-control p-2 mb-2 mt-2" type="password" name="password"
                    id="pass" placeholder="password">
                <p class="col-sm-4 col-md-4 col-lg-4 "></p>
            </div>
        </form>
        <!---------------End validate form------------>
        <hr><br>
        <!---------------start form lef&table right------------>
        <div class="ad-data mt-4">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <form class="form-group">
                            <div class="form-group"> <input id="name" class="form-control" name="name"
                                    placeholder="name"> </div>
                            <br>
                            <div class="form-group"> <input id="address" class="form-control" name="address"
                                    placeholder="address">
                            </div><br>
                            <div class="form-group"> <input id="price" class="form-control" name="price"
                                    placeholder="price">
                            </div><br>
                            <div class="form-group"> <input id="brand" class="form-control" name="brand"
                                    placeholder="brand">
                            </div>
                            <br>
                            <div class="form-group"> <input onclick="add()" id="in" class="btn btn-success"
                                    type="submit">
                            </div>
                            <br>
                        </form>
                    </div>

                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <div class="box-preview  ">
                            <table class="col-md-12 col-lg-12 " id="table">
                                <thead>
                                    <tr>
                                    <tr>Name</tr>
                                    <tr>Address</tr>
                                    <tr>price</tr>
                                    <tr>Brand</tr>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                                <tfoot></tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!---------------End form lef&table right------------>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="js/script.js"> </script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
